<h2>Muizenplaag</h2>
<p>Maar dat is een poes!</p>
<p>De gelijkenis is inderdaad 
treffend, maar schijn bedriegt. 
Dit is een originele 
Zuidamerikaanse bingo. Als 
de kat van huis is, dansen de 
muizen, luidt het spreekwoord, 
maar daar waarde Bingo eenmaal
heeft huisgehouden, ligt de 
balzaal er doorgaans verlaten 
bij.</p>
